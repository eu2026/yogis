# Hugo configuration file
title: EU2026 - Yogis

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Routes
      pageRef: /routes
      weight: 1
    - name: Meeting Notes
      pageRef: /meetingnotes
      weight: 2
    - name: Register â†—
      url: "https://github.com/imfing"
      weight: 3

params:
  navbar:
    displayTitle: true
    displayLogo: false

  theme:
    # light | dark | system
    default: light
    displayToggle: true

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
