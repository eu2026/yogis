# Hugo configuration file
title: EU2026 - Yogis

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Routes
      pageRef: /routes
      weight: 1
    - name: Meeting Notes
      pageRef: /meetingnotes
      weight: 2
    - name: Origins
      pageRef: /origins
      weight: 3


params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
