# Hugo configuration file
title: EU2026 - Yogis

module:
  imports:
    - path: github.com/imfing/hextra

defaultContentLanguage: en
languages:
  de:
    languageName: Deutsch
    weight: 1
    contentDir: content/de
  en:
    languageName: English
    weight: 2
    contentDir: content/en
  es:
    languageName: Español
    weight: 3
    contentDir: content/es
  fr:
    languageName: Français
    weight: 4
    contentDir: content/fr
  pt:
    languageName: Portuguesa
    weight: 5
    contentDir: content/pt


markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Routes
      pageRef: /routes
      weight: 1
    - name: Meeting Notes
      pageRef: /meetings
      weight: 2
    - name: Registration Form
      weight: 3
      url: https://forms.gle/4dEDEqQBJ1jzMmtS9
    - name: Supporting The Project
      weight: 4
      pageRef: /support
    - name: Cabella Presentation
      weight: 5
      url: https://www.youtube.com/live/LBA2kEM0LvI?si=hM827WYvUdK_rtfk&t=2027
      params:
        icon: youtube


params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
